<div class="content-inner" (scroll)="scrollHandler($event)">
  <!-- Page header -->
  <div class="page-header page-header-light">
    <div class="page-header-content header-elements-lg-inline">
      <div class="page-title d-flex">
        <h4><i class="bi bi-arrow-left-circle mr-2"></i> <span class="font-weight-semibold">Home</span> -
          Contract Performance Dashboard</h4>
      </div>
    </div>
  </div>
  <!-- /page header -->

  <!-- Content area -->
  <div class="content">
    <div class="card-group-control card-group-control-right">
      <div class="card mb-2">
        <div class="card-body">
          <iframe title="Report Section" width="100%" height="600" [src]="navState.currentAccount?.dashboardIFrame | sanitizeUrl" frameborder="0" allowFullScreen="true"></iframe>
        </div>
      </div>
    </div>
  </div>
  <!-- /Content area -->
</div>
