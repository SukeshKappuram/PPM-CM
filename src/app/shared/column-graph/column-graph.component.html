<kendo-chart [title]="data.title">
  <kendo-chart-legend [position]="'bottom'" [orientation]="'horizontal'"></kendo-chart-legend>
  <kendo-chart-category-axis>
      <kendo-chart-category-axis-item [categories]="data.categories">
      </kendo-chart-category-axis-item>
  </kendo-chart-category-axis>
  <kendo-chart-series>
    <kendo-chart-series-item type="column" [data]="data.series">
    </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
