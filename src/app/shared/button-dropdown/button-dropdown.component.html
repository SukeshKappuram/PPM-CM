<div class="list-icons">
  <div class="dropdown position-static">
    <a class="btn btn-sm btn-outline-secondary border-2 btn-icon btn-icon-action rounded-pill dropdown-toggle"
      role="button" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="bi bi-three-dots-vertical font-size-sm" style="transform: rotate(90deg);" title="Actions"></i>
    </a>
    <div class="dropdown-menu dropdown-menu-left">
      <a class="dropdown-item">
        <i class="bi bi-check-circle p-2" title="save" [ngClass]="valid?'text-info':'text-muted'" aria-hidden="true"
          (click)="save()"></i>
        Save</a>
      <a class="dropdown-item">
        <i class="bi bi-x-circle text-danger p-2" title="delete" aria-hidden="true" (click)="delete()"></i>
        Delete</a>
    </div>
  </div>
</div>
