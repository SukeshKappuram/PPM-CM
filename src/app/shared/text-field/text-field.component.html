<div class="form-group" [hidden]="isHidden">
  <app-label [label]="(placeholder ?? label)" [isRequired]="isRequired" [show]="showLabel" [tooltip]="tooltip"
    [badgeLabel]="badgeLabel"></app-label>
  <input [type]="inputType" [placeholder]="(placeholder ?? label) | titlecase" [class]="'form-control '+class"
    [value]="value" #inputText [(ngModel)]="value" (ngModelChange)="value=$event" [readonly]="isReadonly"
    (input)="inputChange.emit($event);validateField(isRequired);" [title]="title" [required]="isRequired"
    (blur)="validateField(isRequired);transform();onblur.emit($event)" (focus)="toValue()" [hidden]="isHidden"
    [min]="min" [max]="max" [disabled]="isDisabled">
  <span class="text-danger" *ngIf="!isValid">
    {{ getErrorMessage(formGroup, getLabels().includes(label)? getLabel(label):label.charAt(0).toLowerCase() + label.slice(1))}}
  </span>
</div>
