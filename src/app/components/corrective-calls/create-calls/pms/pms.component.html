  <div class="col-md-7">
    <div class="table-responsive">
      <table class="table table-bordered text-nowrap">
        <thead>
          <tr class="bg-secondary text-white">
            <th class="font-weight-bold" *ngFor="let col of performanceMetrics?.configuration?.columns">
              {{col.displayText}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of performanceMetrics?.data">
            <td>{{row.activityName}}</td>
            <td>{{row.slaDate | localizedDate: 'dd-MMM-yyyy HH:mm'}}</td>
            <td>{{row.actualDate | localizedDate:'dd-MMM-yyyy HH:mm'}}</td>
            <td>{{row.timeVariation}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
