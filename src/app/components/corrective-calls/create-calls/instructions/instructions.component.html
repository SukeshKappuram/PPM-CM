<div class="card">
    <div class="card-header bg-transparent header-elements-inline">
        <h6 class="card-title font-weight-semibold">Instructions</h6>
        <div class="header-elements">
        </div>
    </div>

    <div class="card-body">
        <form [formGroup]="instructionForm">
            <div class="mb-2">
                <div class="row">
                    <div class="col-lg-6">

                        <app-dropdown [formControlName]="'instructions'" [label]="'Instructions'"
                            [formGroup]="instructionForm" [fieldName]="'instructions'" [dataList]="" ngDefaultControl
                            [value]="''" [isRequired]="false">
                        </app-dropdown>
                    </div>
                    <div class="col-lg-3">

                        <app-text-field [formControlName]="'itemNo'" [formGroup]="instructionForm"
                            [fieldName]="'itemNo'" [label]="'Item No.'" ngDefaultControl [value]="''"
                            [isRequired]="false">
                        </app-text-field>
                    </div>

                    <div class="col-lg-3">

                        <app-text-field [formControlName]="'itemName'" [formGroup]="instructionForm"
                            [fieldName]="'itemName'" [label]="'Item Name'" ngDefaultControl [value]="''"
                            [isRequired]="false">
                        </app-text-field>
                    </div>
                </div>

                <div class="row">
                    <div class="row">
                        <div class="col-xl-6 col-sm-6">
                            <div class="card">
                                <div class="card-img-actions mx-1 mt-1">
                                    <img class="card-img img-fluid"
                                        src="assets/images/demo/flat/9.png"
                                        alt="" loading="lazy">
                                    <div class="card-img-actions-overlay card-img">

                                        <a class="btn btn-outline-white border-2 btn-icon rounded-pill ml-2">
                                            <i class="bi bi-x-circle"></i>
                                        </a>
                                    </div>
                                </div>

                                <div class="card-body">
                                    <div class="d-flex align-items-start flex-wrap">
                                        <div class="font-weight-semibold">Image _ before</div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-6 col-sm-6">
                            <div class="card">
                                <div class="card-img-actions mx-1 mt-1">
                                    <img class="card-img img-fluid"
                                        src="assets/images/demo/flat/9.png"
                                        alt="" loading="lazy">
                                    <div class="card-img-actions-overlay card-img">

                                        <a class="btn btn-outline-white border-2 btn-icon rounded-pill ml-2">
                                            <i class="bi bi-x-circle"></i>
                                        </a>
                                    </div>
                                </div>

                                <div class="card-body">
                                    <div class="d-flex align-items-start flex-wrap">
                                        <div class="font-weight-semibold">Image _ after</div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-12">
                            <div class="file-uploader" id="o_1gf2ht5uautkln61gkb1bch55k2" style="position: relative;">
                                <div class="plupload_wrapper plupload_scroll">
                                    <div id="o_1gf2ht5uautkln61gkb1bch55k2_container" class="plupload_container"
                                        title="Using runtime: html5">
                                        <div class="plupload">
                                            <div class="plupload_header">
                                                <div class="plupload_header_content">
                                                    <div class="plupload_header_title">Select files</div>
                                                    <div class="plupload_header_text">Add files to the upload queue and
                                                        click the start
                                                        button.</div>
                                                </div>
                                            </div>
                                            <div class="plupload_content">
                                                <div class="plupload_filelist_header">
                                                    <div class="plupload_file_name">Filename</div>
                                                    <div class="plupload_file_action">&nbsp;</div>
                                                    <div class="plupload_file_status"><span>Status</span></div>
                                                    <div class="plupload_file_size">Size</div>
                                                    <div class="plupload_clearer">&nbsp;</div>
                                                </div>
                                                <ul id="o_1gf2ht5uautkln61gkb1bch55k2_filelist"
                                                    class="plupload_filelist">
                                                    <li class="plupload_droptext">Drag files here.</li>
                                                </ul>
                                                <div class="plupload_filelist_footer">
                                                    <div class="plupload_file_name">
                                                        <div class="plupload_buttons"><a
                                                                class="plupload_button plupload_add"
                                                                id="o_1gf2ht5uautkln61gkb1bch55k2_browse"
                                                                style="position: relative; z-index: 1;">Add Files</a><a

                                                                class="plupload_button plupload_start plupload_disabled">Start
                                                                Upload</a>
                                                        </div><span class="plupload_upload_status"></span>
                                                    </div>
                                                    <div class="plupload_file_action"></div>
                                                    <div class="plupload_file_status"><span
                                                            class="plupload_total_status">0%</span>
                                                    </div>
                                                    <div class="plupload_file_size"><span
                                                            class="plupload_total_file_size">0
                                                            b</span>
                                                    </div>
                                                    <div class="plupload_progress">
                                                        <div class="plupload_progress_container">
                                                            <div class="plupload_progress_bar"></div>
                                                        </div>
                                                    </div>
                                                    <div class="plupload_clearer">&nbsp;</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div><input type="hidden" id="o_1gf2ht5uautkln61gkb1bch55k2_count"
                                        name="o_1gf2ht5uautkln61gkb1bch55k2_count" value="0">
                                </div>
                                <div id="html5_1gf2ht5ue10lr10go1vhqva01ceh5_container"
                                    class="moxie-shim moxie-shim-html5"
                                    style="position: absolute; top: 0px; left: 0px; width: 0px; height: 0px; overflow: hidden; z-index: 0;">
                                    <input id="html5_1gf2ht5ue10lr10go1vhqva01ceh5" type="file"
                                        style="font-size: 999px; opacity: 0; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;"
                                        multiple="" accept=".jpg,.gif,.png" tabindex="-1">
                                </div>
                                <div id="html5_1gf2ht5uf18hh1eh26ab1dj113pt9_container"
                                    class="moxie-shim moxie-shim-html5"
                                    style="position: absolute; top: 0px; left: 0px; width: 0px; height: 0px; overflow: hidden; z-index: 0;">
                                    <input id="html5_1gf2ht5uf18hh1eh26ab1dj113pt9" type="file"
                                        style="font-size: 999px; opacity: 0; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;"
                                        multiple="" accept=".jpg,.gif,.png" tabindex="-1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8 col-md-12   ">
                        <label>Comments</label>
                        <textarea rows="3" cols="3"
                            class="form-control border-secondary  shadow-none form-control  shadow-none-sm"
                            placeholder="Description"></textarea>
                    </div>

                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Date</label>
                                    <input type="text" placeholder="09/14/2021"
                                        class="form-control  border-secondary shadow-none  shadow-none " disabled="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
