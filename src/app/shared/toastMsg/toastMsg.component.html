<ng-container *ngFor="let alert of alerts">
  <div *ngIf="alert.isToast && isToastApplicable('#'+alert.id)" class="position-fixed p-3 bottom-0 start-50 translate-middle-x" style="z-index: 11">
    <div id="liveToast" class="toast show" role="alert" aria-live="assertive" aria-atomic="true"
      [ngClass]="setBgColor(alert.type)">
      <div class="d-flex">
        <div class="toast-body" [innerHTML]="alert.message"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close" (click)="removeToast.emit(alert)"></button>
      </div>
    </div>
  </div>
</ng-container>
