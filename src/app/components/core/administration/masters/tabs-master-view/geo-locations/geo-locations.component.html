<div class="card">
  <div class="card-header bg-white header-elements-inline">
    <h6 class="card-title">Geo Coordinates</h6>
    <div class="header-elements">
      <div class="list-icons">
        <a class="list-icons-item" data-action="collapse"></a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="geoCoordinates">
      <div class="row">
        <div class=" col-xl-6 col-md-6 col-sm-12 col-xs-12">
          <app-text-field [formControlName]="'latitude'" [formGroup]="geoCoordinates" [fieldName]="'latitude'"
            [label]="'Latitude'" ngDefaultControl [isRequired]="false" [value]="latitude" [inputType]="'number'">
          </app-text-field>
        </div>
        <div class=" col-xl-6 col-md-6 col-sm-12 col-xs-12">
          <app-text-field [formControlName]="'longitude'" [formGroup]="geoCoordinates" [fieldName]="'longitude'"
            [label]="'Longitude'" ngDefaultControl [isRequired]="false" [value]="longitude" [inputType]="'number'">
          </app-text-field>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="card">
  <div class="card-header bg-transparent header-elements-inline">
    <h6 class="card-title font-weight-semibold text-secondary">Location</h6>
    <div class="header-elements">
    </div>
  </div>

  <div class="card-img-actions">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3610.250378344571!2d55.27301311496171!3d25.194777533897298!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f682a2f6410cb%3A0x761fc23c83376fa4!2sBurj%20Khalifa%20Lake!5e0!3m2!1sen!2sin!4v1660717660610!5m2!1sen!2sin"
      width="100%" height="115" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <div class="card-body">
    <form [formGroup]="locationForm">
      <div class="row">
        <div class="col-sm-12 mb-2">
          <app-label [label]="'Contract'"></app-label>
          <kendo-dropdownlist class="form-group" [data]="" [filterable]="true" textField="name" valueField="id"
            [formControlName]="'contract'" [defaultItem]="defaultItem('contract')">
            <ng-template kendoDropDownListItemTemplate let-dataItem>
              <span *ngIf="dataItem.name">{{ dataItem.code }} - {{ dataItem.name }}</span>
            </ng-template>
          </kendo-dropdownlist>
        </div>

        <div class="col-sm-12 mb-2">
          <app-label [label]="'Building'"></app-label>
          <kendo-dropdownlist class="form-group" [data]="" [filterable]="true" textField="name" valueField="id"
            [formControlName]="'building'" [defaultItem]="defaultItem('Building')">
            <ng-template kendoDropDownListItemTemplate let-dataItem>
              <span *ngIf="dataItem.name">{{ dataItem.code }} - {{ dataItem.name }}</span>
            </ng-template>
          </kendo-dropdownlist>
        </div>

        <div class="col-sm-12 mb-2">
          <app-label [label]="'Location'"></app-label>
          <kendo-dropdownlist class="form-group" [data]="" [filterable]="true" textField="name" valueField="id"
            [formControlName]="'location'" [defaultItem]="'Select location'">
            <ng-template kendoDropDownListItemTemplate let-dataItem>
              <span *ngIf="dataItem.name">{{ dataItem.code }} - {{ dataItem.name }}</span>
            </ng-template>
          </kendo-dropdownlist>
        </div>
      </div>
    </form>
  </div>
</div>
